<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css?_v=20220522222943">
    <title>Главная</title>
</head>
<body>
    <div class="wrap">
        <div class="slide-status">
            0<span id="currentSlide">1</span> / 0<span id="countSlide">4</span>
        </div>

        <div class="view">
            <div class="container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      <div class="swiper-slide welcome">
    <h1 class="welcome__title">
        Информационные системы
    </h1>
    <div class="welcome__subtitle">
        Разработка информационных систем в <br>
        профессиональной подготовке обучающихся <br>
        профильных специальностей учреждений среднего профессионального образования <br>
    </div>
    <div class="welcome__info">
        <div class="welcome__left">
            <img src="img/left.png" alt="left">
        </div>
        <div class="welcome__info-text">
            листать слайды
        </div>
        <div class="welcome__right">
            <img src="img/right.png" alt="right">
        </div>
    </div>
</div>
                      <div class="swiper-slide">Slide 2</div>
                      <div class="swiper-slide">Слайдик 3</div>
                      ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer__flex">
                    <div class="footer__ima">
                        <img src="img/download.gif" alt="mikhail">
                    </div>
                    <div id="nextSlide" class="footer__arrow arrow">
                        <img src="img/arrow.png" alt="arrow">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js?_v=20220522222943"></script>
</body>
</html>
