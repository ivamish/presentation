<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css?_v=20220524012702">
    <title>Главная</title>
</head>
<body>
    <div class="wrap">
        <div class="slide-status">
            0<span id="currentSlide">1</span> / 0<span id="countSlide">4</span>
        </div>

        <div class="view">
            <div class="container">
                <div class="swiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                      <!-- Slides -->
                      
                      
                      
                      <div class="swiper-slide system">
    <h2 class="system__title">
        Web-система
    </h2>
    <div class="system__subtitle">
        Система на основе технологии Web
    </div>
    <div class="system__flex">
        <div class="system__gaget">
            <img src="img/gaget.png" alt="gaget">
        </div>
        <div class="system__server">
            <img src="img/server.png" alt="server">
        </div>
        <div class="system__bd">
            <img src="img/bd.png" alt="bd">
        </div>
    </div>
    <div class="system__query system__arrow">
        <img src="img/query.png" alt="query">
        Запрос на сервер
    </div>
    <div class="system__tobd system__arrow">
        <img src="img/tobd.png" alt="tobd">
        Обращение к БД
    </div>
    <div class="system__outbd system__arrow">
        <img src="img/outbd.png" alt="outbd">
        Данные с БД
    </div>
    <div class="system__response system__arrow">
        <img src="img/response.png" alt="response">
        Ответ пользователю
    </div>
</div>
                      ...
                    </div>
                    <!-- If we need pagination -->
                    <div class="swiper-pagination"></div>
                  
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                  
                    <!-- If we need scrollbar -->
                    <div class="swiper-scrollbar"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <div class="footer__flex">
                    <div class="footer__ima">
                        <img src="img/download.gif" alt="mikhail">
                    </div>
                    <div id="nextSlide" class="footer__arrow arrow">
                        <img src="img/arrow.png" alt="arrow">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js?_v=20220524012702"></script>
</body>
</html>
